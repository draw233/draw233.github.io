language: rust
os: linux
dist: xenial

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.4" mdbook)
  - cargo install-update -a

script:
  - mdbook build ./ && mdbook test ./

deploy:
  provider: pages
  strategy: git
  edge: true
  cleanup: false
  #
  github-token: $TOKEN_TO_TRAVIS
  local-dir: ./book
  keep-history: false
  on:
    branches: # ← new!
      only: # ← new!
        - travis_version # ← new!
  target_branch: master

